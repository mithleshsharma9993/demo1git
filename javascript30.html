<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        var choice = 3;
        switch(choice)
        {
            case 1:
                document.write("blue");
                break;
            case 2:
                document.write("red");
                break;
            case 3:
                document.write("yellow");
                break;
            case 4:
                document.write("green");
                break;
            default:
               document.write("invalid color");
               break;
        }
    </script>
</head>

</html>
